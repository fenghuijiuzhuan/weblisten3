<!DOCTYPE html>
<html lang="ch">
<head>
  <title>配置监测选项</title>

<body>
  <!-- 哎呀 什么都没有 -->
<script>
require(['/src/config/require.config.js'], function () {
  require(['/src/js/content_iframe.js', 'echarts/chart/bar', 'echarts/chart/pie'], function (Moo) {
    var body = Moo.body,
      bread = Moo.bread,
      bodytitle = Moo.bodytitle,
      panel = Moo.panel,
      ec = Moo.ec;
    // main body
    var bod = body.create().appendTo($('body'));
    bod.eq(1).css({
      top: 0, 
      left: 0,
      bottom: 0
    })
    var main = bod.find('.wping-bodymain');
    var content = bod.find('.wping-bodycontent');
    
    // bread
    // bread.create(bod, [{title: '全媒体采编',}, {title: '已签发平台',}])

    // search-from
    // search.create(main)
    bodytitle.create(content, { title: '栏目更新' })

    var panelIBox_1 = {
      title: '栏目监测状态',
      body: 'yes',
      isTmp: true,
    }
    panel.create(content, panelIBox_1, function (dom) {
      dom.css({
    		display: 'inline-block',
    		'vertical-align': 'top',
    		width: '32%',
        height:'200px',
        marginRight: '1%'
    	})
    });

     var panelIBox_2 = {
      title: '考察点',
      body: '<p>1.动态、要闻、通知公告、政策文件等信息长期未更新的栏目数量；</p><p>2.网站中应更新但长期未更新的栏目数量；</p><p>3.网站中的空白栏目（有栏目无内容）数量。</p>'
    }
    panel.create(content, panelIBox_2, function(dom){
    	dom.css({
    		display: 'inline-block',
    		'vertical-align': 'top',
    		width: '32%',
        height:'200px',
        marginRight: '1%'
    	})
    })
    
    // <span style="color: #fb3f00;">20次</span>
    // <p></p>
    var panelIBox_3 = {
      title: '考核标准',
      body: '<p>1.监测时间点前2周内的动态、要闻类栏目，以及监测时间点前6个月内的通知公告、政策文件类栏目，累计超过（含）<span style="color: #fb3f00;">5个</span>未更新；</p><p>2.网站中应更新但长期未更新的栏目数超过（含）<span style="color: #fb3f00;">10个</span>；</p><p>3.空白栏目数量超过（含）<span style="color: #fb3f00;">5个</span>。</p><p>上述情况出现任意一种，即单项否决。</p>'
    }
    panel.create(content, panelIBox_3, function(dom){
    	dom.css({
    		display: 'inline-block',
    		'vertical-align': 'top',
    		width: '34%',
        height:'200px'
    	})
    })

    
    Moo.createChart(ec,{
      content: content,
    })
    Moo.createChartTable({
      panelTable: {
        id: '#main-table'
      },
      content: content,
    })

    Moo.createChart(ec,{
      content: content,
    })
    Moo.createChartTable({
      panelTable: {
        id: '#main-table1'
      },
      content: content,
    })

    Moo.createChart(ec,{
      content: content,
    })
    Moo.createChartTable({
      panelTable: {
        id: '#main-table2'
      },
      content: content,
    })

    Moo.createChart(ec,{
      content: content,
    })
    Moo.createChartTable({
      panelTable: {
        id: '#main-table3'
      },
      content: content,
    })
  
			
			

  });
  
})


</script>
