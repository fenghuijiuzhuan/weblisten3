<!DOCTYPE html>
<html lang="ch">
<head>
  <title>配置监测选项</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/src/static/css/common/base.css">
  <link rel="stylesheet" href="/frame/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="/frame/layui/css/admin.css"  media="all">
  <link rel="stylesheet" href="/src/static/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/src/static/css/common/comm.css">
  <script src="/lib/require-2.1.11.min.js"></script>
  <script src="/frame/echarts-2.2.7/dist/echarts.js"></script>
</head>
<body>
  <!-- 哎呀 什么都没有 -->
<script>
require(['/src/config/require.config.js'], function () {
  require(['/src/js/content_iframe.js', 'echarts/chart/bar', 'echarts/chart/pie'], function (Moo) {
    var body = Moo.body,
      bread = Moo.bread,
      bodytitle = Moo.bodytitle,
      panel = Moo.panel,
      ec = Moo.ec;
    // main body
    var bod = body.create().appendTo($('body'));
    bod.eq(1).css({
      top: 0, 
      left: 0,
      bottom: 0
    })
    var main = bod.find('.wping-bodymain');
    var content = bod.find('.wping-bodycontent');
    
    // bread
    // bread.create(bod, [{title: '全媒体采编',}, {title: '已签发平台',}])

    // search-from
    // search.create(main)
    bodytitle.create(content, { title: '栏目配置' })


    // 栏目更新配置table
    var panelParam = {
      title: '<div class="text-right main-table-title"><button class="layui-btn layui-btn-normal layui-btn-sm addrow">添加栏目</button></div>',
      body: '<div class="main-table"><table class="layui-hidden" id="treeTable" lay-filter="treeTable"></table></div>'
    }
    panel.create(content, panelParam, function (dom) {
      var icon = dom.find('.layui-icon');
      var tablebox = dom.find('.main-table #treeTable');
      var titlebox = dom.find('.main-table-title');
      titlebox.prependTo(titlebox.parent());

      var editObj=null,ptable=null,treeGrid=null,tableId='treeTable',layer=null;
      layui.use(['treeGrid','layer'], function(){
          var $=layui.jquery;
          treeGrid = layui.treeGrid;//很重要
          layer=layui.layer;
          ptable=treeGrid.render({
              id:tableId
              ,method: 'get'
              ,elem: tablebox
              ,idField:'id'
              ,url:'/testdata/data2.json'
              ,cellMinWidth: 100
              ,treeId:'id'//树形id字段名称
              ,treeUpId:'pId'//树形父id字段名称
              ,treeShowName:'name'//以树形式显示的字段
              ,cols: [[
                  {width:100,title: '操作', align:'center'/*toolbar: '#barDemo'*/
                      ,templet: function(d){
                      var html='';
                      var addBtn='<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="add">添加</a>';
                      var delBtn='<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>';
                      return addBtn+delBtn;
                  }
                  }
                  ,{field:'name', width:300, title: '水果名称'}
                  ,{field:'id',width:100, title: 'id'}
                  ,{field:'pId', title: 'pid'}
              ]]
              ,page:false
          });

          treeGrid.on('tool('+tableId+')',function (obj) {
              if(obj.event === 'del'){//删除行
                  del(obj);
              }else if(obj.event==="add"){//添加行
                  add(obj.data);
              }
          });
      });

      titlebox.find('button.addrow').on('click', function(){
        add()
      })
      function del(obj) {
          layer.confirm("你确定删除数据吗？如果存在下级节点则一并删除，此操作不能撤销！", {icon: 3, title:'提示'},
              function(index){//确定回调
                  obj.del();
                  layer.close(index);
              },function (index) {//取消回调
                layer.close(index);
              }
          );
      }


      var i=1000;
      //添加
      function add(pObj) {
          var param={};
          param.name='水果'+Math.random();
          param.id=++i;
          param.pId=pObj?pObj.id:0;
          treeGrid.addRow(tableId,pObj?pObj.LAY_TABLE_INDEX+1:0,param);
      }

      function print() {
          console.log(treeGrid.cache[tableId]);
          var loadIndex=layer.msg("对象已打印，按F12，在控制台查看！", {
              time:3000
              ,offset: 'auto'//顶部
              ,shade: 0
          });
      }




     

    })
  })
})
</script>
</body>
</html>
